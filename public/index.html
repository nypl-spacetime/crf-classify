<!doctype html>
<htmllang="en">
  <head>
    <meta charset="utf-8">
    <title>CRF Classify!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="d3.v4.min.js"></script>
  </head>
  <body>
    <h1>CRF Classify!</h1>
    <p class="center" id="progress"></p>
    <div class="text">
      Select field in the text box below, press the respective number key, repeat, and press enter when done!
      When the text contains no fields, just press enter.
    </div>
    <p>
      Fields:
    </p>
    <ol id="fields">
    </ol>
    <div id="characters" contenteditable="true" tabindex="0">
    </div>
    <script src="script.js"></script>
  </body>
</html>
